<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form>
        <header class = "headercss" ><h1>HTML5 Input Form</h1></header>
        <div>
            <lable>Enter Your Name: </lable>
            <input type="text" name="name" placeholder="Enter Your Name" id="name" required>
            <error-output class="nameerror" for="text"></error-output>
        </div>
        <div>
            <lable>Enter Your Email: </lable>
            <input type="text" name="email" placeholder="Enter Your Email" id="email;" required>
            <error-output class="emailerror" for="text"></error-output>
        </div> 
        <div>
            <lable>Enter Your Mob.No.: </lable>
            <input type="mobile" name="mobile" placeholder="Enter Your Mobile Number" id="mobile;" required>
            <error-output class="mobileerror" for="mobile"></error-output>
        </div>
        <div>
            <lable>Enter Your Password: </lable>
            <input type="password" name="password" placeholder="Enter Your Password" id="password;" required>
            <error-output class="passworderror" for="password"></error-output>
        </div>
        <div>
            <label for="range">Choose Your Salary : </label>
            <input type="range" name="salary" id="salary" 
            min="20000" max="100000" step="100" value="60000" >
            <output for="salary">100000</output>
        </div>         
    </form>
    <script>src = "script.js"</script>    
</body>
</html>
